<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;

            background: #f9f9f9;
        }
        container {
            margin: 0 auto;
            max-width: 640px;
        }
        header, footer {
            margin-bottom: 1rem;
        }
        p {
            margin: 0.5rem 0;
        }
        a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <container>
    <header>
        Simple Page
    </header>
    <main>
        <p>Welcome to this minimalist page.</p>
        <p>Contact: <a href="mailto:example@example.com">example@example.com</a></p>
    </main>
    <footer>
        &copy; 2024
    </footer>
    <container>  
</body>
</html>
