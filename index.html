<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            text-align: center;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minimalist Page</h1>
    </header>
    <main>
        <p>Welcome to a simple, clean page.</p>
        <p>Contact: <a href="mailto:example@example.com">example@example.com</a></p>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
